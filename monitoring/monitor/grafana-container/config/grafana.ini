[server]
protocol = http
http_port = 3000

[security]
admin_user = admin
admin_password = admin
allow_sign_up = false

[users]
allow_sign_up = false
allow_org_create = false

[auth.anonymous]
enabled = false

[auth]
disable_login_form = false

[log]
level = info
mode = console

[dashboards]
min_refresh_interval = 5s

[database]
path = /var/lib/grafana/grafana.db
type = sqlite3